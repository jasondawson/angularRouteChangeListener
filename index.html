<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun with route change listener!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body ng-app="app">

  <header ng-controller="MainCtrl as vm">
  {{vm.test}}
    <input type="text" ng-model="vm.inputText" ng-keyup="vm.handleKeyup($event)" placeholder="Enter text to display on view2..." />
    <br />
    <a href="#/view1">View 1</a>
    <a href="#/view2">View 2</a>
    <hr />
  </header>

  <ng-view />

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/View1Ctrl.js"></script>
<script src="js/View2Ctrl.js"></script>
<script src="js/MainCtrl.js"></script>
<script src="js/mainService.js"></script>

</body>
</html>
